<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>FizzBuzz</title>
    </head>

    <body>

    <h2>FizzBuzz You</h2>

    <ol>
    {% for x in range(1, n + 1) %}
        {% if (x % 3 == 0 and x % 5 == 0) %}
        <li>FizzBuzz</li>

        {% elif x % 3 == 0 %}
        <li>Fizz</li>

        {% elif x % 5 == 0 %}
        <li>Buzz</li>

        {% else %}
        <li>{{x}}</li>
        {% endif %}

    {% endfor %}
    </ol>

    </body>
</html>
