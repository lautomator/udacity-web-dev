<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/static/styles.css" />
    <title>/asciichan improved/</title>
</head>
<body>

  <div id="page">

    <h1>/ascii/</h1>

    <form method="post">
        <table>
          <tr>
            <td class="col-1"><label>title</label></td>
            <td class="col-2">&nbsp;</td>
            <td class="col-3">
              <input type="text" name="title" value="{{title}}">
            </td>
          </tr>

          <tr>
            <td class="col-1"><label>art</label></td>
            <td class="col-2">&nbsp;</td>
            <td class="col-3"><textarea name="art">{{art}}</textarea></td>
          </tr>

          <tr>
            <td class="col-1"></td>
            <td class="col-2">&nbsp;</td>
            <td class="col-3"><p class="error">{{error}}</p></td>
          </tr>

          <tr>
            <td class="col-1"></td>
            <td class="col-2">&nbsp;</td>
            <td class="col-3"><input type="submit"></td>
          </tr>

        </table>
    </form>

    <!-- display the artwork -->

    <hr>

    {% for art in arts %}
        <div class="art">
            <div class="art-title">{{art.title}}</div>
            <div class="art-body"><pre>{{art.art}}</pre></div>
        </div>
    {% endfor %}

  </div>

</body>
</html>
