<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/static/styles.css" />
    <title>blog</title>
  </head>

  <body>
    <nav>
      <a href="/blog/login">login</a>
      | <a href="/blog/signup">signup</a>
      | Queried {{last_queried}} seconds ago
    </nav>

    <div id="page">
      <h1>blog</h1>

      {% if posts %}
        {% for post in posts %}
          <div class="posts">
              <div class="post-title"><h2>{{post.subject}}</h2></div>
              <div class="post-body">{{post.content}}</div>
              <div>&nbsp;</div>
          </div>
        {% endfor %}
      {% else %}
        <p>There are no posts!</p>
        <p><a href="/blog/newpost">Start blogging.</a></p>
      {% endif %}

    </div>
  </body>
</html>
